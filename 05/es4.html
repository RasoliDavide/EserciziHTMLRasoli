	<body>
		<h1>Esercizio 5.4</h1>
		<p style="color: blue;"> Hljóðs biðk allar</p>
		<p style="letter-spacing:10px;">	helgar kindir,</p>
		<p style="text-align:center;">	meiri ok minni</p>
		<p style="text-align:right;"> mǫgu Heimdallar;</p>
		<p style="text-align:justify;">	vildu at, Valfǫðr,</p>
		<p style="text-decoration:overline;">	vel fyr teljak</p>
		<p style="text-decoration: line-through;">	forn spjǫll fira,</p>
		<p style="text-decoration:underline;">	þaus fremst of man.</p>
