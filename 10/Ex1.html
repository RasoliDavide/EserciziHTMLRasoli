<!DOCTYPE html>
<html>
	<head lang="it">
		<meta charset="UTF8">
		<title>Esercizio 10.1</title>
		<meta name="author" content="Davide Rasoli">
		<style>
			article
			{
				height: 200px;
				width: 200px;
				margin: 100px 100px 100px 100px;
			}
			article.a1
			{
				background-color: red;
				transform: rotate(45deg);
			}
			article.a2
			{
				background-color: blue;
				transform: scale(0.7, 0.7);
			}
			article.a3
			{
				background-color: gray;
				transform: matrix(1, -0.3, 0, 1, 0, 0);
			}
		</style>
	</head>
	<body>
		<h1>Esercizio 10.1</h1>
		<article class="a1">
			Primo box
		</article>
		<article class="a2">
			Secondo box
		</article>
		<article class="a3">
			Terzo box
		</article>
		
	</body>
</html>
