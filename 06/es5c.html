<!DOCTYPE html>
<html>
	<head>
		<style>
			.center {
				margin: auto;
				width: 60%;
				border: 3px solid #73AD21;
				padding: 10px;
			}
			.alldxpos {
				position: absolute;
				right: 0px;
				width: 300px;
				border: 3px solid #73AD21;
				padding: 10px;
			}
			.allsxfl {
				float: left;
				width: 300px;
				border: 3px solid #73AD21;
				padding: 10px;
			}
		</style>
	</head>
	<body>

		<div class="center">
			<p><b>Note: </b>Using margin:auto will not work in IE8, unless a !DOCTYPE is declared.</p>
		</div>
		<p>Con auto il margine si restringe automaticamente cambiando la dimensione della finestra del browser</p>
		<div class="alldxpos">Allineamento a destra utilizzando position
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="allsxfl">Allineamento a sinistra utilizzando float</div>
	</body>
</html>
