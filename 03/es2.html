<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Davide Rasoli">
		<title>Formattazione HTML3</title>
	</head>
	<body>
		<h1>Esercizio 3.2</h1>

		<strong>Important text</strong><br>
